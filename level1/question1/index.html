<!--Contact Form-->
<!-- Create a contact form. It should have an input for name, last name, telephone number,
email address and submit button. Validate that 'name' and 'last name' inputs are not empty
and use regex expressions to validate the telephone and email addresses respectively.
Call a function when the submit button is clicked to test these -->

<form name="contactForm" action="index.html" onsubmit="return validateForm()" method="post">
  First name <br>
  <input type="text" name="firstName"> <br>
  Last name <br>
  <input type="text" name="lastName"> <br>
  Phone number <br>
  <input type="text" name="phoneNumber"> <br>
  Email <br>
  <input type="text" name="email"> <br>
  <input type="submit" value="Submit">
</form>


<script src="script.js"></script>
</body>
